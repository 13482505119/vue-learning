<script>
    var $input = $('#input'),
            $output = $('#output'),
            $parse = $('#parse');

    function parseStock() {
        var text = $input.val();
        $.each(data, function(i, n) {
            var reg = new RegExp(n.name.replace('*', '\\*'), 'g');
            text = text.replace(reg, n.name + '<strong>(' + n.pledgeRatio + '%)</strong>');
        });
        $output.html(text);
    }

    $parse.click(function() {
        parseStock();
    });
</script>
